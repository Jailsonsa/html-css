<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
    <title>Pratica</title>
</head>
<body>
    <h1>Pratica.</h1>
    <h2>Colocando musicas, fazendo listas e colocando imagens dinâmica.</h2>
    <p><strong>1 musica</strong></p>
    <audio preload="metadata" controls loop>
        
        <source src="musica/Piano Trap.mp3" type="audio/mpeg">
        <source src="musica/Piano Trap.mp3" type="audio/ogg">
        <source src="musica/Piano Trap.mp3" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio, <a href="https://www.youtube.com">Clique aqui para as musica.</a></p>
    </audio>
    <p><strong>2 musica</strong></p>
    <audio preload="metadata" controls loop>
        <source src="musica/Awful .mp3" type="audio/mpeg">
        <source src="musica/Awful .mp3" type="audio/ogg">
        <source src="musica/Awful .mp3" type="audio/wav">
    </audio>
    <p>Vamos colocar imagens dinâmicas!</p>
    <picture>
        <source media="(max-width: 550px)" srcset="imagen/Flamengo-p.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagen/Flamengo-m.png" type="image/png">
    <img src="imagen/Flamengo-g.png" alt="Imagen flexivel">
    </picture>

</body>
</html>
